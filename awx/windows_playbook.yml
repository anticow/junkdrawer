---
- name: windows junk
  hosts: all
  tasks:
    - name: Install git
      win_chocolatey:
        name: git
        state: present
    - name: Upgrade installed packages
      win_chocolatey:
        name: all
        state: latest
    - name: Install multiple packages sequentially
      win_chocolatey:
        name: '{{ item }}'
        state: present
      loop:
      - procexp
      - putty
      - windirstat
      - prometheus-windows-exporter
      - 7zip
    - name: Install all critical and security updates
      win_updates:
        category_names:
        - CriticalUpdates
        - SecurityUpdates
        state: installed
      register: update_result
    - name: Reboot host if required
      win_reboot:
      when: update_result.reboot_required